<div
  class="container d-flex justify-content-center align-items-center"
  style="height: 80vh"
>
  <div class="card p-3 bg-dark text-white" style="width: 30rem">
    <h3 class="text-center">Crear Producto</h3>
    <div class="card-body">
      <form [formGroup]="fgValidador" (ngSubmit)="GuardarProducto()">
        <div class="input-group mb-3">
          <span class="input-group-text">Nombre</span>
          <input
            formControlName="nombre"
            type="text"
            class="form-control"
            placeholder="Nombre"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Descripción</span>
          <input
            formControlName="descripcion"
            type="text"
            class="form-control"
            placeholder="Descripción"
            required
          />
        </div>
        <div class="input-group mb-4">
          <span class="input-group-text">Stock</span>
          <input
            formControlName="stock"
            type="number"
            class="form-control"
            placeholder="Stock"
            required
          />
        </div>
        <div class="input-group mb-4">
          <span class="input-group-text">Valor Unitario</span>
          <input
            formControlName="valorUnitario"
            type="number"
            class="form-control"
            placeholder="Valor Unitario"
            required
          />
        </div>
        <div class="input-group mb-4">
          <span class="input-group-text">Descuento</span>
          <input
            formControlName="descuento"
            type="number"
            class="form-control"
            placeholder=" % Descuento"
            required
          />
        </div>
        <div class="input-group mb-4">
          <span class="input-group-text">Imagen</span>
          <input
            formControlName="imagen"
            type="text"
            class="form-control"
            placeholder=" url Imagen"
            required
          />
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button
            [disabled]="!fgValidador.valid"
            class="btn btn-info text-white fs-5"
          >
            Guardar Producto
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
