<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100%"
>
  <div class="card register-card p-3 text-white rounded-3 mt-5 mb-5">
    <div class="d-flex flex-column align-items-center mb-2">
      <h1 class="text-center mb-4">Registro</h1>
      <i class="fas fa-user" style="font-size: 4rem"></i>
    </div>

    <div class="card-body">
      <form [formGroup]="fgValidador" (ngSubmit)="GuardarUsuario()">
        <div class="row">
          <div class="form-group mb-4 col-6">
            <label class="mb-2" for="">Nombre</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-asterisk"></i
              ></span>
              <input
                formControlName="name"
                type="text"
                class="form-control"
                placeholder="Nombre"
              />
            </div>
          </div>
          <div class="form-group mb-4 col-6">
            <label class="mb-2" for="">Apellido</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-asterisk"></i
              ></span>
              <input
                formControlName="lastName"
                type="text"
                class="form-control"
                placeholder="Apellido"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group mb-4 col-6">
            <label class="mb-2" for="">Dirección</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-asterisk"></i
              ></span>
              <input
                formControlName="address"
                type="text"
                class="form-control"
                placeholder="Dirección"
              />
            </div>
          </div>
          <div class="form-group mb-4 col-6">
            <label class="mb-2" for="">Correo Electrónico</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-asterisk"></i
              ></span>
              <input
                formControlName="email"
                type="email"
                class="form-control"
                placeholder="Correo Electrónico"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group mb-4 col-6">
            <label class="mb-2" for="">Celular</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-asterisk"></i
              ></span>
              <input
                formControlName="phone"
                type="tel"
                class="form-control"
                placeholder="Celular"
              />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
          <re-captcha
            formControlName="recaptcha"
            (resolved)="resolved($event)"
            theme="dark"
            siteKey="6LcW-3YdAAAAAOr4Dz_-1y8Qdsa_yVyzgBA_5X9G"
          ></re-captcha>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
          <button
            [disabled]="!fgValidador.valid"
            class="btn btn-primary text-white fs-5"
          >
            Registrarse
          </button>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <a routerLink="/seguridad/recuperarClave">
            <i class="fas fa-arrow-circle-right"></i> Olvido la Clave</a
          >
          <a routerLink="/seguridad/identificar">
            <i class="fas fa-arrow-circle-right"></i> Iniciar Sesión</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
