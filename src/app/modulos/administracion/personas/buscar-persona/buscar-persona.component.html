<div
  style="height: 100%"
  class="d-flex justify-content-center align-items-center mt-5 mb-5"
>
  <div class="card card-perfil text-white p-3">
    <form (ngSubmit)="editarRouter()">
      <div class="text-center mt-2 mb-2">
        <h2>Perfil</h2>
      </div>
      <div class="mt-3 mb-4 d-flex justify-content-center align-items-center">
        <i class="fas fa-portrait" style="font-size: 8rem"></i>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Nombre</span>
            <span class="form-control">{{ u_name }}</span>
          </div>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Apellido</span>
            <span class="form-control">{{ u_lastName }}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Documento De Identidad</span>
            <span class="form-control">{{ u_identification }}</span>
          </div>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Direcci√≥n</span>
            <span class="form-control">{{ u_address }}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Email</span>
            <span class="form-control">{{ u_email }}</span>
          </div>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Celular</span>
            <span class="form-control"> {{ u_phone }}</span>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center mt-4">
        <button class="btn btn-primary fs-5">Editar</button>
      </div>
    </form>
  </div>
</div>
