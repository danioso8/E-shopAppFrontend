<div
  style="height: 100%"
  class="d-flex justify-content-center align-items-center mt-5 mb-5"
>
  <div class="card card-perfil text-white p-3">
    <form [formGroup]="fgValidador" (ngSubmit)="GuardarPerfil()">
      <input type="hidden" formControlName="id" />
      <div class="text-center mb-2 mt-2">
        <h2>Editar Perfil</h2>
      </div>
      <div class="mt-3 mb-4 d-flex justify-content-center align-items-center">
        <i class="fas fa-portrait" style="font-size: 8rem"></i>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Nombre</span>
            <input formControlName="name" type="text" class="form-control" />
          </div>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Apellido</span>
            <input
              formControlName="lastName"
              type="text"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Documento De Identidad</span>
            <input
              formControlName="identification"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Direcci√≥n</span>
            <input formControlName="address" type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Email</span>
            <span class="form-control">{{ u_email }}</span>
          </div>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Celular</span>
            <input formControlName="phone" type="text" class="form-control" />
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center mt-4">
        <button class="btn btn-primary fs-5">Guardar Perfil</button>
      </div>
    </form>
  </div>
</div>
